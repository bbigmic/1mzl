version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: contentai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: contentai
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d contentai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

